<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chasse-Patate</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: radial-gradient(circle at top, #f6f3ea 0%, #efe9dc 55%, #e7dfd0 100%);
        color: #1f2937;
      }
      .intro-card {
        display: grid;
        gap: 16px;
        padding: 32px 36px;
        border-radius: 18px;
        background: #ffffff;
        box-shadow: 0 18px 40px rgba(31, 41, 55, 0.18);
        text-align: center;
        max-width: 420px;
        width: min(92vw, 420px);
      }
      .intro-title {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }
      .intro-text {
        margin: 0;
        color: #6b7280;
        font-size: 14px;
      }
      .intro-cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 18px;
        border-radius: 999px;
        background: #f7c948;
        color: #3b2f1c;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 10px 20px rgba(247, 201, 72, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .intro-cta:focus-visible {
        outline: 2px solid #1f2937;
        outline-offset: 2px;
      }
      .intro-cta:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(247, 201, 72, 0.4);
      }
    </style>
  </head>
  <body>
    <main class="intro-card">
      <h1 class="intro-title">Chasse-Patate</h1>
      <p class="intro-text">Simulation cycliste tactique a lancer en un clic.</p>
      <a class="intro-cta" href="/app/">Lancer le jeu</a>
    </main>
  </body>
</html>
